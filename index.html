<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><span class="pixelArt">Pixel Art</span> <span class="maker">Maker</span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label class="labelHeight label" for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" value="10">
        <label class="labelWidth label" for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="60">
        <br>
        <input type="submit" class="submitButton">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <div id="result"> </div>
    <button class="dowloadButton" id="dowloadButton" type="button">download</button>
    <script type="text/javascript"
        src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js"></script>

    <script src="app.js"></script>
</body>

</html>
